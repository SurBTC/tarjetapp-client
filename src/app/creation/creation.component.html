<div class="modal fade" id="creationModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <data-confirm *ngIf="(mainProcessTask | async)==='GET_DATA'"></data-confirm>
      <deposit-confirm *ngIf="(mainProcessTask | async)==='GET_DEPOSIT'"></deposit-confirm>
      <creation-confirm *ngIf="(mainProcessTask | async)==='GET_CARD'"></creation-confirm>

    </div>
  </div>
</div>
