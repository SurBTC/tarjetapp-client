<template #content let-c="close" let-d="dismiss">

  <data-confirm *ngIf="(creationTask | async)==='GET_DATA'" [ngbModalRef]="ngbModalRef"></data-confirm>
  <deposit-confirm *ngIf="(creationTask | async)==='GET_DEPOSIT'" [ngbModalRef]="ngbModalRef"></deposit-confirm>
  <creation-confirm *ngIf="(creationTask | async)==='GET_CARD'" [ngbModalRef]="ngbModalRef"></creation-confirm>

</template>
