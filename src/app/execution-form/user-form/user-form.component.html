<form [formGroup]="userForm">
  <div class="col-sm-6 col-lg-6">
    <div class="form-group" [class.has-danger]="!(userForm.controls.firstName.valid || userForm.controls.firstName.untouched)">
      <label class="col-form-label" for="inputFirstName">Nombre</label>

      <input type="text" #firstName class="form-control" id="inputFirstName" placeholder="Ej: Tomás" [formControl]="userForm.controls.firstName">

      <div class="form-control-feedback" [style.visibility]="(userForm.controls.firstName.valid || userForm.controls.firstName.untouched) ? 'hidden':'visible'">Ingresa tu nombre</div>
    </div>
  </div>

  <div class="col-sm-6 col-lg-6">
    <div class="form-group" [class.has-danger]="!(userForm.controls.lastName.valid || userForm.controls.lastName.untouched)">
      <label class="col-form-label" for="inputlastName">Apellido</label>

      <input type="text" class="form-control" id="inputLastName" placeholder="Ej: Rodríguez" [formControl]="userForm.controls.lastName">

      <div class="form-control-feedback" [style.visibility]="(userForm.controls.lastName.valid || userForm.controls.lastName.untouched) ? 'hidden':'visible'">Ingresa tu apellido</div>
    </div>
  </div>

   <div class="col-sm-6 col-lg-6">
    <div class="form-group" [class.has-danger]="!(userForm.controls.rut.valid || userForm.controls.rut.untouched)">
      <label class="col-form-label" for="inputRUT">RUT</label>

      <input type="text" #rut class="form-control" id="inputRUT" placeholder="Ej: 12345678-9" [formControl]="userForm.controls.rut" formatRut validateRut>

      <div class="form-control-feedback" [style.visibility]="(userForm.controls.rut.valid || userForm.controls.rut.untouched) ? 'hidden':'visible'">Ingresa un RUT válido</div>
    </div>
  </div>

  <div class="col-sm-6 col-lg-6">
    <div class="form-group" [class.has-danger]="!(userForm.controls.email.valid || userForm.controls.email.untouched)">
      <label class="col-form-label" for="inputemail">Correo electrónico</label>

      <input type="text" class="form-control" id="inputEmail" placeholder="Ej: t.rogriguez@mi-mail.com" [formControl]="userForm.controls.email">

      <div class="form-control-feedback" [style.visibility]="(userForm.controls.email.valid || userForm.controls.email.untouched) ? 'hidden':'visible'">Ingresa una dirección de correo válida</div>
    </div>
  </div>

  <div class="col-sm-6 col-lg-6 offset-sm-3 offset-lg-3">
    <div class="form-group" [class.has-danger]="!(userForm.controls.birthDate.valid || userForm.controls.birthDate.untouched)">
      <label class="col-form-label" for="inputbirthDate">Fecha de nacimiento</label>
      <div class="input-group date">

        <div class="input-group-addon" (click)="datePicker.toggle()" style="cursor: pointer;">
          <i class="ion-calendar"> </i>
        </div>
        <input type="text" class="form-control" placeholder="Ej: 27-01-1990" name="dp" [formControl]="userForm.controls.birthDate" ngbDatepicker #datePicker="ngbDatepicker" (focus)="datePicker.open()">

      </div>

      <div class="form-control-feedback" [style.visibility]="(userForm.controls.birthDate.valid || userForm.controls.birthDate.pristine) ? 'hidden':'visible'">Ingresa tu fecha de nacimiento</div>
    </div>
  </div>
  <div class="offset-sm-3 offset-lg-3"></div>

  <div class="col-sm-12 col-lg-12">
    <div class="form-group" [class.has-danger]="!(userForm.controls.address.valid || userForm.controls.address.untouched)">
      <label class="col-form-label" for="inputaddress">Dirección</label>

      <input type="text" class="form-control" id="inputAddress" placeholder="Pasaje Las Carmelas 2647 depto 23" [formControl]="userForm.controls.address" (focus)="datePicker.close()">

      <div class="form-control-feedback" [style.visibility]="(userForm.controls.address.valid || userForm.controls.address.untouched) ? 'hidden':'visible'">Ingresa tu dirección completa</div>
    </div>
  </div>

  <div class="col-sm-6 col-lg-6">
    <div class="form-group" [class.has-danger]="!(userForm.controls.city.valid || userForm.controls.city.untouched)">
      <label class="col-form-label" for="inputcity">Ciudad</label>

      <input type="text" class="form-control" id="inputCity" placeholder="Ej: Santiago" [formControl]="userForm.controls.city" [ngbTypeahead]="search">

      <div class="form-control-feedback" [style.visibility]="(userForm.controls.city.valid || userForm.controls.city.untouched) ? 'hidden':'visible'">Ingresa la ciudad en que vives</div>
    </div>
  </div>

  <div class="col-sm-6 col-lg-6">
    <div class="form-group" [class.has-danger]="!(userForm.controls.zipCode.valid || userForm.controls.zipCode.untouched)">
      <label class="col-form-label" for="inputzipCode">Código Postal</label>

      <input type="text" class="form-control" id="inputZipCode" placeholder="Ej: 6452734" [formControl]="userForm.controls.zipCode">

      <div class="form-control-feedback" [style.visibility]="(userForm.controls.zipCode.valid || userForm.controls.zipCode.untouched) ? 'hidden':'visible'">Ingresa el código postal de tu dirección</div>
    </div>
  </div>

  <div class="col-sm-6 col-lg-6">
    <div class="form-group" [class.has-danger]="!(userForm.controls.phone.valid || userForm.controls.phone.untouched)">
      <label class="col-form-label" for="inputphone">Teléfono</label>
      <div class="input-group">

        <div class="input-group-addon">+56</div>

        <input type="text" class="form-control" id="inputPhone" placeholder="Ej: 823715237" [formControl]="userForm.controls.phone">

      </div>
      <div class="form-control-feedback" [style.visibility]="(userForm.controls.phone.valid || userForm.controls.phone.untouched) ? 'hidden':'visible'">Ingresa tu número de teléfono</div>
    </div>
  </div>

  <div class="col-sm-6 col-lg-6">
    <div class="form-group">
      <label class="col-form-label" for="inputcountry">País</label>

      <input type="text" class="form-control" id="inputCountry" value="Chile" [formControl]="userForm.controls.country">

      <div class="form-control-feedback" [style.visibility]="'hidden'">-</div>
    </div>
  </div>

  <!-- <p class="form-control-feedback" style="visibility: hidden;">Example block-level help text here.</p> -->

</form>
