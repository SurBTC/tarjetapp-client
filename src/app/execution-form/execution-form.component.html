<div class="modal fade" id="executionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="myModalLabel">Crea tu tarjeta</h3>
      </div>
      <div class="modal-body container">
        <div class="quotation-confirm">

        </div>
        <div *ngIf="!quotationConfirmed" class="modal-info">
          <h3>Estamos confirmando la cotización de tu tarjeta</h3>
          <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>

        </div>

        <div *ngIf="quotationConfirmed && !expired" class="modal-info">
          <h3>Súper.</h3>
          <p>Te hemos reservado tu tarjetapp de USD {{destinationAmount}} a ${{sourceAmount | number:'1.0'}} pesos<p>
          <p>Te quedan {{ expirationObj.mins }}:{{ expirationObj.secs }} para completar los pasos</p>
        </div>

        <div *ngIf="quotationConfirmed">

          <!-- Tab panes -->
          <div>


            <user-form></user-form>

            <!-- <bank-form [sourceAmount]="sourceAmount"></bank-form> -->

            <!-- <deposit-form></deposit-form> -->

          </div>

        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
